<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>chat</title></head>
<style type="text/css">
  *{ margin: 0; padding: 0; }

  .chat_wrap .header { font-size: 25px; padding: 10px 0; background-color: lightgreen; color: white; text-align: center;  }

  .chat_wrap .chat { padding-bottom: 80px; }
  .td1{
    width: 80%;
  }
  td{
    text-align: center;
  }
  a:link { color: black; text-decoration: none;}
  a:visited { color: black; text-decoration: none;}
  a:hover { color: black; text-decoration: none;}
</style>

<body>
<td th:text="${session.member.memberName}"></td>ë‹˜
<button onclick="location.href='/members/logout'" style="background-color: rgb(240, 240, 255)">LogOut</button>
<div class="chat_wrap">
  <div class="header">
    CHAT LIST
  </div>
</div>
<div style="width:100%; height:100%; overflow:auto">

  <table width="100%" border="1" cellspacing="0" cellpadding="0" bordercolor="lightgreen">

    <tr>
      <td class="td1" style="font-size: 20px; font-weight: 600;">NAME</td>
      <td style="font-size: 20px; font-weight: 600;">STATUS</td>
    </tr>
    <tr th:each="member: ${members}">
      <td>
        <a th:if="${member.getLoginStatus().toString().equals('IN')}" th:href="@{/chat/goChat(id=${member.getId()})}" th:text="${member.getMemberName()}"></a>
        <a th:if="${member.getLoginStatus().toString().equals('OUT')}" th:text="${member.getMemberName()}"></a>
      </td>
      <td th:text="${member.getLoginStatus()}"></td>
    </tr>


  </table>

</div>


<script type="text/javascript">

</script>
</body>
</html>
